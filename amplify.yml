version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 16
            - npm install
        build:
          commands:
            - npm workspace app run build
      artifacts:
        baseDirectory: packages/app/build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
